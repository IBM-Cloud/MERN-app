apiVersion: v1
kind: Service
metadata:
  name: "mern-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 3000

  selector:
    app: "mern-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "mern-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "mern-selector"
    spec:
      containers:
      - name: mern-service
        image: rfdickerson/mern-example:v1
        env:
        - name: MONGO_URL
          value: mongo:27017/comments
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        # resources:
        #   requests:
        #     cpu: 100m
        #     memory: 100Mi
